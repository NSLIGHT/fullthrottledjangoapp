{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="real_name" id="real_name" placeholder="real_name"><br><br>
        <input type="submit" value="login">
    </form>
    {% endblock %}
</body>
</html>
